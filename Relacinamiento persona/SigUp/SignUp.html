<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../index.css">
    <script src="https://kit.fontawesome.com/d6d2e44d21.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>SignUp</span></div>
      <form action="#">
        <div class="row">
            <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Usuario" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Contraseña" required>
        </div>
        <div class="row">
            <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Nombre" required>
        </div>
        <div class="row">
            <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Apellido" required>
        </div>
        <div>
        <div class="row">
            <i class="fa-solid fa-id-card"></i>
          <input type="text" placeholder="Dni" required>
        </div>
        <div class="row">
            <i class="fa-solid fa-calendar-days"></i>
          <input type="date" style="color: rgb(150, 150, 150);" placeholder="a" required>
        </div>
        <div class="row">
            <i class="fa-solid fa-location-dot"></i>
          <input type="text" placeholder="Localidad" required>
        </div>
        <div class="row">
            <i class="fa-solid fa-city"></i>
          <input type="text" placeholder="Ciudad" required>
        </div>

        <div class='file'>
            <label for='input-file'>
              <i class="fa-solid fa-camera"></i>Elige una foto
            </label>
            <input id='input-file' type='file' />
          </div>
          <br>
      
        

        <div class="row button">
          <input type="submit" value="SignUp">
        </div>
        <div class="signup-link">¿Ya tenes una cuenta?? <a href="../Login/login.html">Logeate ahora!!</a></div>
        <div class="signup-link">Eres el Admin? <a href="../Admin1/Admin1.html">Admin</a></div>
  
    </form>
    </div>
  </div>

</body>
</html>
